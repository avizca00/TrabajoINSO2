<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template/RegistroUsuario.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <h1>Registro</h1>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="nombre" value="Nombre:" />
                            <h:inputText id="nombre" styleClass="input-text" required="true" />
                            <h:message for="nombre" style="color: red" />

                            <h:outputLabel for="apellido" value="Apellido:" />
                            <h:inputText id="apellido" styleClass="input-text" required="true" />
                            <h:message for="apellido" style="color: red" />

                            <h:outputLabel for="email" value="Email:" />
                            <h:inputText id="email" styleClass="input-text" required="true" />
                            <h:message for="email" style="color: red" />

                            <h:outputLabel for="password" value="Contraseña:" />
                            <h:inputSecret id="password" styleClass="input-text" required="true" />
                            <h:message for="password" style="color: red" />

                            <h:outputLabel for="confirm-password" value="Confirmar Contraseña:" />
                            <h:inputSecret id="confirm-password" styleClass="input-text" required="true" />
                            <h:message for="confirm-password" style="color: red" />

                            <h:commandButton value="Registrarse" styleClass="register-button" />
                        </h:panelGrid>
                    </h:form>
                    <p:commandLink action="inicio.xhtml" styleClass="register-link">¿Ya tienes una cuenta? ¡Inicia Sesión!</p:commandLink>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
