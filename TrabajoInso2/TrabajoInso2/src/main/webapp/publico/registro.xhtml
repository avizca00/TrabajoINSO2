<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template/RegistroUsuario.xhtml">
            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:outputStylesheet library="css" name="registro.css"/>

                <div class="container">
                    <h1>Registro</h1>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel for="nombre" value="Nombre:" />
                            <h:inputText id="nombre" styleClass="input-text" required="true" value="#{registroController.usuario.nombre}"/>
                            <h:message for="nombre" style="color: red" />

                            <h:outputLabel for="apellido" value="Apellido:" />
                            <h:inputText id="apellido" styleClass="input-text" required="true" value="#{registroController.usuario.apellido}"/>
                            <h:message for="apellido" style="color: red" />

                            <h:outputLabel for="dni" value="Dni:" />
                            <h:inputText id="dni" styleClass="input-text" required="true" value="#{registroController.usuario.dniUsuario}"/>
                            <h:message for="dni" style="color: red" />

                            <h:outputLabel for="userName" value="Nombre de Usuario:" />
                            <h:inputText id="userName" styleClass="input-text" required="true" value="#{registroController.usuario.userName}"/>
                            <h:message for="userName" style="color: red" />

                            <h:outputLabel for="email" value="Email:" />
                            <h:inputText id="email" styleClass="input-text" required="true" value="#{registroController.usuario.email}"/>
                            <h:message for="email" style="color: red" />

                            <h:outputLabel for="telefono" value="Telefono:" />
                            <h:inputText id="telefono" styleClass="input-text" required="true" value="#{registroController.usuario.telefono}"/>
                            <h:message for="telefono" style="color: red" />

                            <h:outputLabel for="direccion" value="Direccion:" />
                            <h:inputText id="direccion" styleClass="input-text" required="true" value="#{registroController.usuario.direccion}"/>
                            <h:message for="direccion" style="color: red" />

                            <p:selectOneButton value="#{registroController.usuario.rol}">
                                <f:selectItem itemValue="Cliente" itemLabel="Cliente"/>
                                <f:selectItem itemValue="Empleado" itemLabel="Empleado"/>
                            </p:selectOneButton>

                            <p:outputLabel for="sucursal" value="Selecciona una sucursal:" />
                            <p:selectOneMenu id="sucursal" value="#{registroController.sucursal.idsucursal}">
                                <f:selectItem itemLabel="Seleccione una sucursal" itemValue="" />
                                <f:selectItems value="#{registroController.sucursales}" var="sucursal" itemLabel="#{sucursal.ubicacion}" itemValue="#{sucursal.idsucursal}" />
                            </p:selectOneMenu>
                            <p:message for="sucursal" style="color: red" />

                            <h:outputLabel for="password" value="Contraseña:" />
                            <h:inputSecret id="password" styleClass="input-text" required="true" value="#{registroController.usuario.contrasenia}"/>
                            <h:message for="password" style="color: red" />

                            <h:outputLabel for="confirm-password" value="Confirmar Contraseña:" />
                            <h:inputSecret id="confirm-password" styleClass="input-text" required="true" />
                            <h:message for="confirm-password" style="color: red" />

                            <h:commandButton value="Registrarse" styleClass="register-button" />
                        </h:panelGrid>
                    </h:form>
                    <p:commandLink action="inicio.xhtml" styleClass="register-link">¿Ya tienes una cuenta? ¡Inicia Sesión!</p:commandLink>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
