<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="registro.css"/>
    </h:head>

    <h:body>
        <div class="container">
            <h1>Registro</h1>
            <h:form>
                <p:fieldset legend="Registro">
                    <p:messages id="mess" globalOnly="true" closable="true"/>
                    <h:panelGrid columns="3" width="100%">
                        <h:outputLabel for="nombre" value="Nombre:" styleClass="output-text"/>
                        <h:inputText id="nombre" styleClass="input-text" requiredMessage="Campo Obligatorio" required="true" value="#{registroController.usuario.nombre}"/>
                        <h:message for="nombre" style="color: red"/>

                        <h:outputLabel for="apellido" value="Apellido:" styleClass="output-text" />
                        <h:inputText id="apellido" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.apellido}"/>
                        <h:message for="apellido" style="color: red"/>

                        <h:outputLabel for="dni" value="Dni:" styleClass="output-text"/>
                        <h:inputText id="dni" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.dniUsuario}"/>
                        <h:message for="dni" style="color: red" />

                        <h:outputLabel for="userName" value="Nombre de Usuario:" styleClass="output-text"/>
                        <h:inputText id="userName" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.userName}"/>
                        <h:message for="userName" style="color: red" />

                        <h:outputLabel for="email" value="Email:" styleClass="output-text"/>
                        <h:inputText id="email" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.email}"/>
                        <h:message for="email" style="color: red" />

                        <h:outputLabel for="telefono" value="Telefono:" styleClass="output-text"/>
                        <h:inputText id="telefono" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.telefono}"/>
                        <h:message for="telefono" style="color: red" />

                        <h:outputLabel for="direccion" value="Direccion:" styleClass="output-text"/>
                        <h:inputText id="direccion" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.direccion}"/>
                        <h:message for="direccion" style="color: red" />

                        <h:outputLabel for="rol" value="Rol:" styleClass="output-text"/>
                        <p:selectOneButton id="rol" value="#{registroController.rol}">
                            <f:selectItem itemValue="Cliente" itemLabel="Cliente"/>
                            <f:selectItem itemValue="Empleado" itemLabel="Empleado"/>
                        </p:selectOneButton>
                        <h:message for="rol" style="color: red" />

                        <p:outputLabel for="sucursal" value="Selecciona una sucursal:" styleClass="output-text"/>
                        <p:selectOneMenu id="sucursal" value="#{registroController.sucursal.idsucursal}">
                            <f:selectItem itemLabel="Seleccione una sucursal" itemValue="-1" />
                            <f:selectItems value="#{registroController.sucursales}" var="sucursal" itemLabel="#{sucursal.ubicacion}" itemValue="#{sucursal.idsucursal}" />
                        </p:selectOneMenu>
                        <h:message for="sucursal" style="color: red" />

                        <h:outputLabel for="password" value="Contraseña:" styleClass="output-text"/>
                        <h:inputSecret id="password" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.usuario.contrasenia}"/>
                        <h:message for="password" style="color: red" />

                        <h:outputLabel for="confirm-password" value="Confirmar Contraseña:" styleClass="output-text"/>
                        <h:inputSecret id="confirm-password" styleClass="input-text" requiredMessage="Campo Obligatorio"  required="true" value="#{registroController.confirmPassword}"/>
                        <h:message for="confirm-password" style="color: red" />
                    </h:panelGrid>
                    <h:commandButton value="Registrarse" action="#{registroController.registrar()}" styleClass="register-button"/>
                </p:fieldset>
            </h:form>
            <h:form>
                <p:commandButton action="#{registroController.redirect()}" value="¿Ya te has registrado? ¡Inicia sesión ya!" styleClass="register-button" />
            </h:form>
        </div>

    </h:body>
</html>
