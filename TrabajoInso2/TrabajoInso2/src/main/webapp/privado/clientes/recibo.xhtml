<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Recibos Domiciliarios</title>
        <h:outputStylesheet library="css" name="operacion.css"/>
    </h:head>

    <h:body>
        <ui:include src="menu.xhtml"/>
        <div class="container">
            <h2>Recibos</h2>
            <h:form id="crearTarjetaForm">
                <p:messages id="mess" globalOnly="true"/>
                <p:fieldset legend="Creación de Recibo Domiciliado">
                    <h:panelGrid columns="3" width="100%">
                        <p:outputLabel for="cuenta" value="Selecciona una cuenta:" />
                        <p:selectOneMenu id="cuenta" value="#{reciboController.cuenta.idcuenta}">
                            <f:selectItem itemLabel="Seleccione una cuenta" itemValue="" />
                            <f:selectItems value="#{reciboController.cuentas}" var="cuenta" itemLabel="#{cuenta.nombre}" itemValue="#{cuenta.idcuenta}" />
                        </p:selectOneMenu>
                        <h:message for="cuenta" style="color: red" />

                        <h:outputLabel value="Importe del Recibo:" for="saldo" styleClass="output-text"/>
                        <h:inputText id="saldo" value="#{reciboController.recibo.importe}" required="true" styleClass="input-text">
                            <f:convertNumber integerOnly="true" />
                            <f:validator validatorId="javax.faces.DoubleRange" />
                        </h:inputText>
                        <h:message for="saldo" style="color: red" />
                        
                        <h:outputLabel for="cDest" value="Entidad/Persona Beneficiaria:" />
                        <h:inputText id="cDest" styleClass="input-text" required="true" value="#{reciboController.recibo.entidadPersona}"/>
                        <h:message for="cDest" style="color: red" />
                        
                        <h:outputLabel for="desc" value="Descripción del Pago:" />
                        <h:inputText id="desc" styleClass="input-text" required="true" value="#{reciboController.notificacion.descripcion}"/>
                        <h:message for="desc" style="color: red" />

                        <h:outputLabel for="fechaVencimiento" value="Fecha de Vencimiento" />
                        <p:calendar id="fechaVencimiento" value="#{reciboController.recibo.fechaVencimiento}" required="true"/>
                        <h:message for="fechaVencimiento" style="color: red" />
                        
                    </h:panelGrid>
                    <h:commandButton value="Realizar Operación" action="#{reciboController.creaRecibo()}" styleClass="register-button" />
                </p:fieldset>
            </h:form>
            <h:form id="tarjetasForm">
                <p:fieldset legend="Recibos Domicilirios en sus Cuentas">
                    <div class="table-container">
                        <h:dataTable id="tarjetasTable" value="#{reciboController.recibos}" var="recibo">
                            <h:column>
                                <f:facet name="header">Entidad/Persona Beneficiaria</f:facet>
                                    #{recibo.entidadPersona}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Cuenta Asociada</f:facet>
                                    #{recibo.cuenta.nombre}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Importe del Recibo</f:facet>
                                #{recibo.importe}€
                            </h:column>
                            <h:column>
                                <f:facet name="header">Fecha Emisión</f:facet>
                                    #{recibo.fechaEmision}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Fecha Vencimiento</f:facet>
                                    #{recibo.fechaVencimiento}
                            </h:column>
                        </h:dataTable>
                    </div>
                </p:fieldset>
            </h:form>
        </div>

    </h:body>

</html>
