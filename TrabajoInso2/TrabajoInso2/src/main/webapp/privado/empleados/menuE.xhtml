<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Clientes" action="#{menuEController.redirectUsuarios()}" icon="pi pi-fw pi-user"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Empleados" action="#{menuEController.redirectEmpleados()}" icon="pi pi-fw pi-user"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Prestamos" action="#{menuEController.redirectPrestamos()}" icon="pi pi-fw pi-euro"/>
                    <p:divider layout="vertical"/>
                    <p:menuitem value="Sucursales" action="#{menuEController.redirectSucursales()}" icon="pi pi-fw pi-home"/>
                    <p:divider layout="vertical"/>
                    <f:facet name="options">
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" onclick="PF('confirmLogoutDialog').show();" />
                    </f:facet>
                </p:menubar>
            </h:form>

        </div>

        <p:confirmDialog header="Confirmar cierre de sesión" message="¿Estás seguro de que quieres cerrar la sesión?" widgetVar="confirmLogoutDialog">
            <p:commandButton value="Sí" action="#{menuEController.redirectLogout()}" />
            <p:commandButton value="No" onclick="PF('confirmLogoutDialog').hide()" type="button" />
        </p:confirmDialog>

    </h:body>
</html>
