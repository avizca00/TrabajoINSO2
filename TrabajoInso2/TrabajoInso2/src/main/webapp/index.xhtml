<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <h:outputStylesheet library="css" name="inicio.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Iniciar Sesión</h1>
            <h:form>
                <p:messages id="mess" globalOnly="true"/>
                <h:panelGrid columns="3" width="100%">
                    <h:outputLabel for="username" value="Usuario:" styleClass="output-text" />
                    <h:inputText id="username" styleClass="input-text" value="#{inicioController.usuario.userName}" />
                    <h:message for="username" style="color: red" />
                    <h:outputLabel for="password" value="Contraseña:" styleClass="output-text" />
                    <h:inputSecret id="password" styleClass="input-text" value="#{inicioController.usuario.contrasenia}" />
                    <h:message for="password" style="color: red" />
                </h:panelGrid>
                <h:commandButton value="Iniciar Sesión" action="#{inicioController.login()}" styleClass="login-button" />
            </h:form>
            <p:commandButton action="#{inicioController.redirect()}" value="¿No tienes cuenta? ¡Regístrate ya!" styleClass="login-button" />
        </div>
    </h:body>

</html>
